       <h1>MODIFIQUE SU NOTICIA</h1> 
  <form action="/noticia/modificarLaNoticia" method="POST"> 
 
        
 <div class="mb-3">
     
  <label for="tituloNoticia" class="form-label" th:text="${noticia.titulo}" ></label>
  
  <input type="text" class="form-control" id="tituloNoticia" name="tituloNuevo" placeholder="ingrese el titulo nuevo">
  <input hidden type="number" id="id" name="id" th:value="${noticia.id}" >
</div>
<div class="mb-3">
      <p th:text="${noticia.cuerpo}"></p>
  <label for="cuerpoNoticia" class="form-label">INGRESE EL CUERPO nuevo de la noticia</label>
  <textarea class="form-control" id="cuerpoNoticia"  name="cuerpoNuevo"></textarea>
</div>
  <button type="submit" class="btn btn-primary">MODIFICAR NOTICIA</button>
  
 
</form>
