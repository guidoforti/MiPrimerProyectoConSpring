        <h1>pagina de registro </h1>
        
        
        <form th:action = "@{/registro}" method="POST" enctype="multipart/form-data">
            <div class="row mb-3">
        <label for="nombre" class="col-sm-2 col-form-label">ingrese su Nombrel</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="nombre" name="nombre">
    </div>
  </div>
            
<div class="row mb-3">
<label for="email" class="col-sm-2 col-form-label">ingrese su Email</label>
<div class="col-sm-10">
  <input type="email" class="form-control" id="email" name="email">
</div>
</div>
<div class="row mb-3">
<label for="password" class="col-sm-2 col-form-label">ingrese su contraseña</label>
<div class="col-sm-10">
  <input type="password" class="form-control" id="password" name="password">
</div>
</div>
            
    <div class="row mb-3">
    <label for="password2" class="col-sm-2 col-form-label">ingrese la contraseña nuevamente</label>
    <div class="col-sm-10">
      <input type="password" class="form-control" id="password2" name="password2">
    </div>
  </div>
            
     <div class="row mb-3">
   
    <div class="col-sm-10">
      <input type="file" class="form-control" id="imagen" name="archivo">
    </div>
  </div>
  
 
  <button type="submit" class="btn btn-primary">Registrarse</button>
</form>
        
         <div th:if="${error != null}" class="card text-bg-danger mb-3" style="max-width: 18rem;">
 
  <div class="card-body">
    <h5 class="card-title">ERROR</h5>
    <p th:text="${error}" class="card-text"></p>
  </div>
            
</div>
        
<div th:if="${exito != null}" class="card text-bg-success mb-3" style="max-width: 18rem;">
  
  <div class="card-body">
    <h5 class="card-title">EXITO</h5>
    <p th:text="${exito}" class="card-text"></p>
  </div>
</div>
        
        
    </body>
