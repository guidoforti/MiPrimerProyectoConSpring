<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" >
  <head th:replace= "/fragment/head :: head" > </head>
        <title>listaDeUsuarios</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">GuidoTicias</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" th:href="@{/noticia/panelAdmin}" sec:authorize ="hasRole('ADMIN')">Panel de Admin</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{/noticia/inicio}">Inicio</a>
        </li>
        <li class="nav-item">
          <a class="nav-link"  href="/logout">cerrar sesion</a>
        </li>
          
          <li class="nav-item">
          <a class="nav-link" th:href="@{/modificarUsuario}">modificar usuario</a>
        </li>
        </nav>
        
        
        <table   class="table">
  <thead>
    <tr >
      <th scope="col">ID</th>
      <th scope="col">Nombre</th>
      <th scope="col">Foto de perfil</th>
      <th scope="col">Rol</th>
      <th scope="col">Modificar Rol</th>
      <th scope="col">Modificar Usuario</th>
    </tr>
  </thead>
  <tbody th:each="usuario : ${listaUsuarios}" >
    <tr>
      <th scope="row" th:text="${usuario.id}"></th>
      <td th:text="${usuario.nombre}"></td>
      <td>
          <a> <img th:if="${usuario.imgPerfil != null}"  th:src="@{/imagen/perfil/__${usuario.id}__}" width="50" height="45"></a>
      </td>
      <td th:text="${usuario.rol}"></td>
      <td><a th:href="@{/admin/cambiarRol/__${usuario.id}__}">Modificar</a></td>
      <td><a  > Modificar usuario</a></td>
    </tr>
    
  </tbody> 
    </table> 
        
        
    </body>
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</html>
